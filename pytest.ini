[pytest]
# Pytest configuration for HealthClaim Analytics Hub

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Output options
addopts = 
    -v
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --cov=utils
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=50

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    mock: Tests using mocks
    data: Tests related to data loading
    network: Tests related to network analysis
    anomaly: Tests related to anomaly detection
    gpt: Tests related to GPT integration
    skip_ci: marks tests to skip in CI/CD

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (seconds)
timeout = 300

# Coverage options
# Run: pytest --cov=utils --cov-report=html
