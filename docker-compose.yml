version: '3.8'

services:
  healthclaim:
    build: .
    container_name: healthclaim-hub
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_LOGGER_LEVEL=warning
    volumes:
      - ./data:/app/data
      - ./cache:/app/.streamlit/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - healthclaim-net

  # Optional: Nginx reverse proxy for HTTPS and SSL termination
  nginx:
    image: nginx:alpine
    container_name: healthclaim-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - healthclaim
    restart: unless-stopped
    networks:
      - healthclaim-net

networks:
  healthclaim-net:
    driver: bridge
